<html lang="en">
  <head>

  <body class="bg-gray-900 text-white">
    <a
      class="top-4 left-4 w-20 h-20 rounded-full bg-red-500 flex items-center justify-center absolute"
      href="../../index.html"

    >

    <h1 class="font-medium text-8xl text-white text-center pt-20 pb-20">
      Grille CSS
    </h1>

    <!-- Contenu de la leçon -->

    <div class="container mx-auto pb-60">
      <h2 class="text-4xl text-gray-50 pt-10 pb-5">Propriétés Container</h2>
      <!-- Initialisation : grid / inline-grid -->

      <!-- Grid Template Columns : grid-cols-1 / 2 / 3 / 4 / 5 / 6 / etc... / grid-cols-none -->
      <!-- Cela donne : grid-template-columns: repeat(1, minmax(0, 1fr)); -->
      <!-- Grid Template Rows : grid-rows-1 / 2 / 3 / 4 / 5 / 6 / etc... / grid-rows-none -->
      <!-- Cela donne : grid-template-rows: repeat(1, minmax(0, 1fr)); -->

      <!-- Grid Column Start / End : col-span-4 / col-span-full / col-start-6 / col-end-6 -->
      <!-- Grid Row Start / End : row-span-4 / row-span-full / row-start-6 / row-end-6 -->

      <!-- Gap : 
        gap-0 / 0.5 / 1 / 1.5 
        gap-x-0 / gap-x-0.5
        gap-y-0 / gap-y-0.5
    -->

          <div class="grid grid-cols-6 grid-rows-3 gap-2 bg-gray-200 h-96 p-1">
        <div class=" col-span-3 w-full bg-green-400 "></div>
        <div class="w-full bg-green-400 "></div>
        <div class="w-full bg-green-400 "></div>
        <div class="w-full bg-green-400 "></div>
        <div class="w-full bg-green-400 "></div>
        <div class="w-full bg-green-400 "></div>
        <div class="w-full bg-green-400 "></div>
        <div class="w-full bg-green-400 "></div>
        <div class="w-full bg-green-400 "></div>
      </div>


    </div>
  </body>
