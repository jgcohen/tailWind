    <div class="container mx-auto pb-60">
      <h2 class="text-4xl text-gray-50 pt-10 pb-5">Object-fit / position</h2>
      <!-- object-cover	/ contain / fill / none -->
      <!-- object-bottom / center / left / right / left-bottom / right-top  -->
      <img src="./img-bg.jpg" class="block w-96 h-96 object-contain">



      <h2 class="text-4xl text-gray-50 pt-10 pb-5">Position</h2>
      <!-- static / fixed / absolute / relative / sticky -->
      <!-- top / bottom / left / right -->
      <!-- nom de la direction + valeur -->
      <!-- top-96 -->
      <!-- Si on veut du négatif, on met un "-" devant la classe -->
      <!-- -top-96 -->
      <div class="w-32 h-32  bg-green-400 sticky left-96 mr-40">
     
    </div>

      <h2 class="text-4xl text-gray-50 pt-10 pb-5">Overflow</h2>
      <!-- overflow-auto / hidden / visible / scroll / x-hidden / y-hidden -->

      <div class="w-32 h-32 relative bg-blue-400 overflow-hidden ">overflow-hidden
          <div class="w-20 h-20 bg-white absolute -top-10 text-black p-5">absolute -top-10</div>
      </div>



      <h2 class="text-4xl text-gray-50 pt-10 pb-5">Z-Index / visibilité</h2>
      <!-- z-0 / 10 / 20 / 30 / auto -->
      <!-- visible / invisible -->

      <div class="w-32 h-32 relative bg-blue-400 ">
          <div class="w-20 h-20 bg-red-400 absolute top-10 z-10">z-10</div>
          <div class="w-20 h-20 bg-white absolute"></div>
      </div>
      
    </div>
